<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'
        data: gap: https://ssl.gstatic.com 'unsafe-eval';
        script-src 'self' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *;
        media-src *; connect-src 'self' *; font-src 'self' *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ERPNext</title>
    </head>
    <body>
        <div class="app container hide">
            <div class="div-select-server hide vertical-center">
                <p class="title">Select Server</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" required
                            id="server" placeholder="myaccount.erpnext.com">
                    </div>
                    <button type="submit" class="btn btn-primary btn-select-server">
                        Go</button>
                </form>
                <ul class="recent-server-list list-unstyled hide">
                </ul>
                <p><br><a href="https://erpnext.com/signup?plan=P5" class="text-muted">Sign up for a free ERPNext trial</a></p>
            </div>
            <div class="div-login hide vertical-center">
                <p class="title">Sign in to ERPNext</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control"
                            id="usr" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"
                            id="pwd" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        Login</button>
                </form>
                <p>
                    <br><span class="current-server text-muted"></span>
                    <br><a href="#" class="change-server">Change</a>
                </p>
			</div>
			<!-- Otp -->
            <div class="div-otp hide vertical-center">
                <p class="title"> Verification</p>
                <form class="verify-otp">
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" id="otp"
                            placeholder="Verification Code" required="" autofocus="">
                    </div>
                    <button type="submit" class="btn btn-primary btn-verify">
                        Verify</button>
                </form>
                <p>
                    <br><span class="current-server text-muted"></span>
                    <br><a href="#" class="change-server">Change</a>
                </p>
			</div>
			<!-- Otp verify end-->
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
